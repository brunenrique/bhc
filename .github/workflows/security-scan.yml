name: Monthly Security Scan
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm audit --audit-level=moderate
